<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Figtree:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d81e69423b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="background">
      <br />
      <div class="main-info">
        <form id="searchCityForm">
          <input type="text" id="inputCity" placeholder="Search city...๐" />
          <input type="submit" class="citySearchButton" value="Search" />
        </form>
        <h5 class="today"></h5>
        <div class="container text-center">
          <div class="row">
            <div class="col-4">
              <h2 id="mainCityName"><br />๐ Perth</h2>
              <br />
              <h6 class="description">Sunny</h6>
            </div>
            <div class="col-4">
              <h1 class="main-temp">24ยบ</h1>
              <h3 class="max">25ยบ /</h3>
              <h3 class="min">18ยบ</h3>
              <br />
              <a href id="fahrenheit"> Convert to ยฐF </a>
            </div>
            <div class="col-4" id="icon">
              <img src="src/sunset.png" />
            </div>
          </div>
        </div>
        <br />
        <br />
        <div class="container text-center">
          <div class="row">
            <div class="col">
              <img src="src/wind.png" /> Wind <br />
              <span class="climate-wind"> 7mph </span>
            </div>
            <div class="col">
              <img src="src/umbrella.png" /> Rain <br />
              <span class="climate-rain"> 2mm</span>
            </div>
            <div class="col">
              <img src="src/humid.png" /> Humidity <br />
              <span class="climate-humidity"> 40% </span>
            </div>
            <div class="col">
              <img src="src/sun.png" /> Feels like <br />
              <span class="climate-feels"> 25ยบ </span>
            </div>
          </div>
        </div>
        <br />
      </div>
      <hr />
      <div class="future">
        <br />
        <p class="forecast">Next 6 days</p>
        <br />
        <div class="container text-center">
          <div class="row">
            <div class="col-2">
              <p class="day">
                <i class="fa-solid fa-cloud-rain"></i><br />Monday
              </p>
              <p class="day-temp">23ยบ / 16ยบ</p>
            </div>
            <div class="col-2">
              <p class="day"><i class="fa-solid fa-cloud"></i><br />Tuesday</p>
              <p class="day-temp">25ยบ / 18ยบ</p>
            </div>
            <div class="col-2">
              <p class="day"><i class="fa-solid fa-sun"></i><br />Wednesday</p>
              <p class="day-temp">24ยบ / 19ยบ</p>
            </div>
            <div class="col-2">
              <p class="day">
                <i class="fa-solid fa-cloud-sun"></i><br />Thursday
              </p>
              <p class="day-temp">26ยบ / 18ยบ</p>
            </div>
            <div class="col-2">
              <p class="day"><i class="fa-solid fa-cloud"></i><br />Friday</p>
              <p class="day-temp">25ยบ / 18ยบ</p>
            </div>
            <div class="col-2">
              <p class="day"><i class="fa-solid fa-sun"></i><br />Saturday</p>
              <p class="day-temp">24ยบ / 18ยบ</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Github repo
      <a href="https://github.com/alice-125/alice-weather.git" target="_blank">
        here
      </a>
    </footer>
    <script src="java.js"></script>
  </body>
</html>
